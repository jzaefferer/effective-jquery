<!DOCTYPE html>
<html>
<head>
  <title>Lazy init of datepicker</title>
  <link rel="stylesheet" href="demos.css">
  <link rel="stylesheet" href="vendor/jquery-ui-1.10.4.custom.css">
  <style>
  #accounts {
    width: 20em;
  }
  </style>
</head>
<body>
  <p>
    <label>Your birthday: <input type="text" id="datepicker"></label>
  </p>

  <table id="accounts">
    <caption>Accounts</caption>
    <thead>
      <tr>
        <th>Account</th>
        <th>Expires</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Account X</td>
        <td><input type="text" class="datepicker"></td>
      </tr>
      <tr>
        <td>Account Y</td>
        <td><input type="text" class="datepicker"></td>
      </tr>
      <tr>
        <td>Account Z</td>
        <td><input type="text" class="datepicker"></td>
      </tr>
    </tbody>
  </table>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/jquery-ui-1.10.4.custom.js"></script>
  <script>
  $("#datepicker").one("focus", function() {
    $(this).datepicker().datepicker("show");
  });
  // initializing a big table with a few dozen or even hundreds of datepickers on
  // page load would take a while, this is more efficient
  $("#accounts").on("focus", "input.datepicker", function() {
    $(this).removeClass("datepicker").datepicker().datepicker("show");
  });
  </script>
</body>
</html>
